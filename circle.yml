machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker


dependencies:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/.cache/images.tgz ]]; then docker load -i ~/.cache/images.tgz; fi
    - make build

test:
  override:
    - echo True

deployment:
  all:
    branch: master
    commands:
      - go get github.com/tcnksm/ghr
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace 0.0.1 baldr